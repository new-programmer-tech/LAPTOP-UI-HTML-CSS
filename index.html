<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>

    <!-- GOOGLE-FONTS -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="logo-container flex justify">
            <img class="logo-img" src="images/logo.svg" alt=""> 
            <h4 class="logo">Three Dots</h4>
        </div>

        <nav>
            <ul class="nav-links ">
                 <li> <a class="nav" href="#">Specs</a></li>
                 <li> <a class="nav" href="#">Products</a></li>
                 <li> <a class="nav" href="#">Contact</a></li>
            </ul>  
        </nav>

        <div class="cart">
            <img class="cart-img" src="images/cart.svg" alt="">
        </div>
    </header>


    <!-- MAIN-SECTION -->

    <main>
        <section class="presentation flex">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For The Future</h1>
                    <p>The new 14 inch bezeless display offering
                         a 4k display with touch screen
                    </p>
                </div>

                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Card</button>
                </div>
            </div>

            <div class="cover">
                <img src="images/matebook.png" alt="matebook">
            </div>
        </section>
    </main>

        <div class="lap-sel">
            <img src="images/arrow-left.svg" alt="">
            <img src="images/dot.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/arrow-right.svg" alt="">
        </div>
        
        <img class="big" src="images/big-eclipse.svg" alt="">
        <img class="mid" src="images/mid-eclipse.svg" alt="">
        <img class="small" src="images/small-eclipse.svg" alt="">
</body>
</html>
